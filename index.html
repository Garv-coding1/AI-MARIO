<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-success header">
        <h3>AI Mario Game</h3>
        <button class="btn btn-danger" data-toggle="modal" data-target="#instructions">Instructions</button>
      </div>
      <img src="mario.jpg" id="big">
      <br><br>
      <button id="start" onclick="gameStart()" class="btn btn-info">Start</button>
      <br><br>
      <p id="status" class="btn btn-primary"></p>
      <br><br>
      <div id="canvas"></div>
      <br><br>
      <div id="game_console"></div>
      <br>
      <h4 id="credits">Source Code : <a href="https://github.com/linuk">Linuk</a> || Game Credit : Mario</h4>

      <div id="instructions" class="modal fade">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="info">Instructions</h4>
            <button class="close" data-dismiss="modal" >&times;</button>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="img_instructions">
            <img src="right.png" class="img_instructions">
            <img src="left.png" class="img_instructions">
          </div>
          </div>
        </div>
      </div>
      

    </center>

  </body>
</html>
